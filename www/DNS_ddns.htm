function checkData()
{
	var cf = document.forms[0];
	var msg = "";
	if(cf.sysDNSActive.checked)
	{
	 msg+= checkBlank(cf.sysDNSHost, "<%656%>");
	 msg+= checkBlank(cf.sysDNSUser, "<%451%>");
	 msg+= checkBlank(cf.sysDNSPassword, "<%465%>");
	}

    if (cf.sysDNSHost.value.match( /[^\x20-\x7E]/ ))
    {
		alert("<%657%>");
		return false;
	}

    if (cf.sysDNSUser.value.match( /[^\x20-\x7E]/ ))
    {
		alert("<%658%>");
		return false;
	}
	
    if (cf.sysDNSPassword.value.match( /[^\x20-\x7E]/ ))
    {
		alert("<%659%>");
		return false;
	}
	
	if (msg.length > 1)
	{
		alert(msg);
		return false;
	}
	return true;
}

function loadSettings()
{
	var cf = document.forms[0];
	var ddnsEnable = "<%660%>";
	if (ddnsEnable == "1")
	    cf.sysDNSActive.checked = true;
	else
	    cf.sysDNSActive.checked = false;
}
